<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}P.H. App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/bulma-checkradio/css/bulma-checkradio.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/bulma-switch/css/bulma-switch.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/bulma-slider/css/bulma-slider.min.css">
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-brand">
        <h1 class="navbar-item">P.H. App</h1>
      </div>
      <nav class="navbar-menu">
        <ul class="navbar-end">
          {% if request.user.is_authenticated %}
            <li class="navbar-item">Welcome, {{ request.user.username }}!</li>
            <li class="navbar-item">
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="button is-light">Logout</button>
              </form>
            </li>
          {% else %}
            <li class="navbar-item"><a href="{% url 'login' %}" class="button is-light">Login</a></li>
            <li class="navbar-item"><a href="{% url 'signup' %}" class="button is-primary">Sign Up</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main class="section">
      {% block content %}
      <!-- Page-specific content goes here -->
      {% endblock %}
    </main>
    <footer class="footer has-text-centered">
      <p>&copy; 2025 P.H. App</p>
    </footer>
  </body>
</html>
