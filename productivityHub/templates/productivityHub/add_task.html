{% extends 'productivityHub/base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}
<div>
  
  <form method="post" class="add-task-form">
    <h2>Add New Task</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <button type="submit">Add Task</button>
    <br>
    <a href="{% url 'task-list' %}">Back to Task List</a>
  </form>
  
</div>
{% endblock %}
